<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>åœ¨çº¿å®¢æœ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000000;
    }
    
    /* å…¨å± iframe å®¹å™¨ */
    #chatwoot-iframe-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* iframe æ ·å¼ */
    #chatwoot-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* åŠ è½½åŠ¨ç”» */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.3s;
    }
    
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(180, 230, 102, 0.3);
      border-top-color: #B4E666;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loading-text {
      color: #B4E666;
      margin-top: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
    }
    
    /* é”™è¯¯æç¤º */
    #error {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(244, 67, 54, 0.9);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 10001;
    }
    
    #error.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- åŠ è½½åŠ¨ç”» -->
  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">æ­£åœ¨è¿æ¥å®¢æœ...</div>
  </div>
  
  <!-- é”™è¯¯æç¤º -->
  <div id="error">
    <h3>âš ï¸ è¿æ¥å¤±è´¥</h3>
    <p id="error-message"></p>
  </div>
  
  <!-- Chatwoot iframe å®¹å™¨ -->
  <div id="chatwoot-iframe-container">
    <iframe id="chatwoot-iframe" allow="microphone; camera"></iframe>
  </div>

  <script>
    // é…ç½®ä¿¡æ¯
    const CONFIG = {
      baseUrl: 'http://127.0.0.1:3000',
      websiteToken: 'RDEB4fD8PQJ3SijFWnVa4UTV',
      userId: 'guest_' + Date.now(),
      userName: 'Guest User',
      userEmail: 'guest@example.com'
    };
    
    // æ—¥å¿—å‡½æ•°
    function log(message, type = 'info') {
      const prefix = {
        info: 'ğŸ“˜',
        success: 'âœ…',
        error: 'âŒ',
        warning: 'âš ï¸'
      }[type] || 'â„¹ï¸';
      
      console.log(`${prefix} ${message}`);
      
      // å‘é€åˆ° Flutter
      if (window.FlutterLog) {
        window.FlutterLog.postMessage(`${type.toUpperCase()}: ${message}`);
      }
    }
    
    // æ›´æ–°åŠ è½½æ–‡æœ¬
    function updateLoadingText(text) {
      const loadingText = document.getElementById('loading-text');
      if (loadingText) {
        loadingText.textContent = text;
      }
    }
    
    // éšè—åŠ è½½åŠ¨ç”»
    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) {
        setTimeout(() => {
          loading.classList.add('hidden');
          setTimeout(() => loading.style.display = 'none', 300);
        }, 500);
      }
    }
    
    // æ˜¾ç¤ºé”™è¯¯
    function showError(message) {
      log('æ˜¾ç¤ºé”™è¯¯: ' + message, 'error');
      const errorDiv = document.getElementById('error');
      const errorMsg = document.getElementById('error-message');
      if (errorDiv && errorMsg) {
        errorMsg.textContent = message;
        errorDiv.classList.add('show');
      }
      hideLoading();
    }
    
    // åˆå§‹åŒ– Chatwoot iframe
    function initChatwoot() {
      log('å¼€å§‹åˆå§‹åŒ– Chatwoot');
      
      try {
        const iframe = document.getElementById('chatwoot-iframe');
        
        if (!iframe) {
          throw new Error('æ‰¾ä¸åˆ° iframe å…ƒç´ ');
        }
        
        // æ„å»º iframe URL
        // Chatwoot çš„ Web Widget ç›´æ¥åµŒå…¥ URL
        const iframeUrl = `${CONFIG.baseUrl}/widget?website_token=${CONFIG.websiteToken}&locale=zh_CN`;
        
        log('åŠ è½½ URL: ' + iframeUrl);
        updateLoadingText('æ­£åœ¨è¿æ¥...');
        
        // ç›‘å¬ iframe åŠ è½½
        iframe.onload = function() {
          log('iframe åŠ è½½å®Œæˆ', 'success');
          updateLoadingText('è¿æ¥æˆåŠŸï¼');
          hideLoading();
        };
        
        iframe.onerror = function(error) {
          log('iframe åŠ è½½å¤±è´¥', 'error');
          showError('æ— æ³•è¿æ¥åˆ°å®¢æœæœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ');
        };
        
        // è®¾ç½® iframe src
        iframe.src = iframeUrl;
        
        log('iframe src å·²è®¾ç½®', 'success');
        
      } catch (error) {
        log('åˆå§‹åŒ–å¤±è´¥: ' + error.message, 'error');
        showError('åˆå§‹åŒ–å¤±è´¥: ' + error.message);
      }
    }
    
    // å…¨å±€é”™è¯¯æ•è·
    window.addEventListener('error', function(event) {
      log('å…¨å±€é”™è¯¯: ' + event.message, 'error');
    });
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initChatwoot);
    } else {
      initChatwoot();
    }
    
    // ç›‘å¬ iframe æ¶ˆæ¯
    window.addEventListener('message', function(event) {
      // åªæ¥å—æ¥è‡ª Chatwoot çš„æ¶ˆæ¯
      if (event.origin === CONFIG.baseUrl) {
        log('æ”¶åˆ° Chatwoot æ¶ˆæ¯: ' + JSON.stringify(event.data), 'info');
      }
    });
  </script>
</body>
</html>
